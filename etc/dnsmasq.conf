# 禁用读取/etc/resolv.conf
no-resolv

# 设置默认上游 DNS
server=1.1.1.1 # 主DNS,Cloudflare Public DNS
server=8.8.8.8 # 备用DNS,Google Public DNS

# 定义 DNS 缓存的最大记录数量
cache-size=2048

# 设置本地 DNS 记录的生存时间（TTL）
local-ttl=60

# 指定 dnsmasq 监听的 IP 地址
listen-address=127.0.0.1

